<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>

</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-turnover-add">
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">用户id：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="userIdPickup" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">百分比(%)：</label>
                <div class="col-sm-8">
                    <input name="turnover" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/turnover"
        $("#form-turnover-add").validate({
            focusCleanup: true

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-turnover-add').serialize());
            }
        }
    </script>
