<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增会员奖金池')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bonus-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">活动状态：</label>
                <div class="col-sm-8">
                    <!--<div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>-->
                    <select class="form-control" name="status" >
                        <option value="0">未启动</option>
                        <option value="1">进行中</option>
                        <!--<option value="2">结束</option>-->
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="beginDate" class="form-control" id="laydate-demo-3" placeholder="yyyy-MM-dd HH:mm:ss" required type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="endDate" class="form-control" id="laydate-demo-5" placeholder="yyyy-MM-dd HH:mm:ss" required type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">奖金池总金额：</label>
                <div class="col-sm-8">
                    <input name="totalAmount" class="form-control" type="text" readonly>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/bonus"
        $("#form-bonus-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-bonus-add').serialize());
            }
        }

        $("input[name='beginDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='endDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        $(function(){
            <!-- datetimepicker示例 -->
            $("#datetimepicker-demo-1").datetimepicker();

            $("#datetimepicker-demo-2").datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });

            $("#datetimepicker-demo-3").datetimepicker({
                format: "yyyy-mm-dd hh:ii:ss",
                autoclose: true
            });

            $('.form_date').datetimepicker({
                format: "yyyy-mm-dd",
                minView: "month",
                autoclose: true
            });

            $("#datetimepicker-startTime").datetimepicker({
                format: 'yyyy-mm-dd',
                minView: "month",
                todayBtn:  true,
                autoclose: true,
                endDate : new Date(),
            }).on('changeDate', function(event) {
                event.preventDefault();
                event.stopPropagation();
                var beginDate = event.date;
                $('#datetimepicker-endTime').datetimepicker('setBeginDate', beginDate);
            });

            $("#datetimepicker-endTime").datetimepicker({
                format: 'yyyy-mm-dd',
                minView: "month",
                todayBtn:  true,
                autoclose: true,
                endDate : new Date(),
            }).on('changeDate', function(event) {
                event.preventDefault();
                event.stopPropagation();
                var endTime = event.date;
                $("#datetimepicker-startTime").datetimepicker('setEndDate', endTime);
            });

            <!-- laydate示例 -->
            layui.use('laydate', function(){
                var laydate = layui.laydate;

                laydate.render({
                    elem: '#laydate-demo-1'
                });

                laydate.render({
                    elem: '#laydate-demo-2',
                    type: 'date'
                });

                laydate.render({
                    elem: '#laydate-demo-3',
                    type: 'datetime',
                    trigger: 'click'
                });

                laydate.render({
                    elem: '#laydate-demo-4',
                    range: true
                });

                laydate.render({
                    elem: '#laydate-demo-5',
                    type: 'datetime',
                    trigger: 'click'
                });

                var startDate = laydate.render({
                    elem: '#laydate-beginDate',
                    max: $('#laydate-endTime').val(),
                    theme: 'molv',
                    trigger: 'click',
                    done: function(value, date) {
                        // 结束时间大于开始时间
                        if (value !== '') {
                            endDate.config.min.year = date.year;
                            endDate.config.min.month = date.month - 1;
                            endDate.config.min.date = date.date;
                        } else {
                            endDate.config.min.year = '';
                            endDate.config.min.month = '';
                            endDate.config.min.date = '';
                        }
                    }
                });

                var endDate = laydate.render({
                    elem: '#laydate-endTime',
                    min: $('#laydate-beginDate').val(),
                    theme: 'molv',
                    trigger: 'click',
                    done: function(value, date) {
                        // 开始时间小于结束时间
                        if (value !== '') {
                            startDate.config.max.year = date.year;
                            startDate.config.max.month = date.month - 1;
                            startDate.config.max.date = date.date;
                        } else {
                            startDate.config.max.year = '';
                            startDate.config.max.month = '';
                            startDate.config.max.date = '';
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
