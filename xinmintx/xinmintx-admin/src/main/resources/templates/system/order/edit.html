<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商品订单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-edit" th:object="${goodsOrder}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">会员id：</label>
                <div class="col-sm-8">
                    <input name="memberId" th:field="*{memberId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单编号：</label>
                <div class="col-sm-8">
                    <input name="orderNum" th:field="*{orderNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单状态：</label>
                <div class="col-sm-8">
                    <select  name="orderState" class="form-control" th:field="*{orderState}">
                        <option value = "1">待付款</option>
                        <option value = "2">待发货</option>
                        <option value = "3">待收货</option>
                        <option value = "4">已取消</option>
                        <option value = "5">已收货</option>
                        <option value = "6">物流异常</option>
                    </select>
                    <!--<input name="orderState" th:field="*{orderState}" class="form-control" type="text" required>-->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否付款：</label>
                <div class="col-sm-8">
                    <select  name="ifPay" class="form-control" th:field="*{ifPay}">
                        <option value = "0">待付款</option>
                        <option value = "1">已付款</option>
                        <option value = "2">退款中</option>
                        <option value = "3">已退款</option>
                    </select>
                    <!--<input name="ifPay" th:field="*{ifPay}" class="form-control" type="text">-->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收件地址：</label>
                <div class="col-sm-8">
                    <input name="receiveAddress" th:field="*{receiveAddress}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">买家姓名：</label>
                <div class="col-sm-8">
                    <input name="receiveName" th:field="*{receiveName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">买家电话：</label>
                <div class="col-sm-8">
                    <input name="receivePhone" th:field="*{receivePhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">买家留言：</label>
                <div class="col-sm-8">
                    <input name="receiveMessage" th:field="*{receiveMessage}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总金额(元)：</label>
                <div class="col-sm-8">
                    <input name="totalAmount" th:field="*{totalAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付订单id：</label>
                <div class="col-sm-8">
                    <input name="uOrderId" th:field="*{uOrderId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">商品id：</label>
                <div class="col-sm-8">
                    <input name="goodsId" th:field="*{goodsId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">skuId：</label>
                <div class="col-sm-8">
                    <input name="skuId" th:field="*{skuId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">厂家id：</label>
                <div class="col-sm-8">
                    <input name="factoryId" th:field="*{factoryId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品单价(元)：</label>
                <div class="col-sm-8">
                    <input name="price" th:field="*{price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">购买数量：</label>
                <div class="col-sm-8">
                    <input name="quantity" th:field="*{quantity}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品名称：</label>
                <div class="col-sm-8">
                    <input name="goodsName" th:field="*{goodsName}" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label class="col-sm-3 control-label">商品图片：</label>-->
                <!--<div class="col-sm-8">-->
                    <!--<textarea name="goodsPic" class="form-control">[[*{goodsPic}]]</textarea>-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">商品评价：</label>
                <div class="col-sm-8">
                    <textarea name="evaluate" class="form-control">[[*{evaluate}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">快递单号：</label>
                <div class="col-sm-8">
                    <input name="courierNumber" th:field="*{courierNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否删除：</label>
                <div class="col-sm-8">
                    <select  name="ifDelete" class="form-control" th:field="*{ifDelete}">
                        <option value = "0">未删除</option>
                        <option value = "1">已删除</option>
                    </select>
                    <!--<input name="ifDelete" th:field="*{ifDelete}" class="form-control" type="text">-->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">重量(克)：</label>
                <div class="col-sm-8">
                    <input name="weight" th:field="*{weight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户是否删除：</label>
                <div class="col-sm-8">
                    <select  name="userDelete" class="form-control" th:field="*{userDelete}">
                        <option value = "0">未删除</option>
                        <option value = "1">已删除</option>
                    </select>
                    <!--<input name="userDelete" th:field="*{userDelete}" class="form-control" type="text">-->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否已提醒发货：</label>
                <div class="col-sm-8">
                    <select  name="ifRemind" class="form-control" th:field="*{ifRemind}">
                        <option value = "0">未提醒发货</option>
                        <option value = "1">已提醒发货</option>
                    </select>
                    <!--<input name="ifRemind" th:field="*{ifRemind}" class="form-control" type="text">-->
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/order";
        $("#form-order-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-order-edit').serialize());
            }
        }
    </script>
</body>
</html>
