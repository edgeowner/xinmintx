<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('合伙人信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>姓名：</p>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <p>手机号：</p>
                                <input type="text" name="cellphone"/>
                            </li>
                            <li>
                                <p>性别：</p>
                                <select name="gender">
                                    <option value="">所有</option>
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </li>
                            <li>
                                <p>身份证号：</p>
                                <input type="text" name="idcard"/>
                            </li>
                            <li>
                                <p>账号状态：</p>
                                <select name="status">
                                    <option value="">所有</option>
                                    <option value="0">不可用</option>
                                    <option value="1">可用</option>
                                    <option value="2">未付款</option>
                                </select>
                            </li>
                            <li>
                                <p>是否审核：</p>
                                <select name="isReview">
                                    <option value="">所有</option>
                                    <option value="0">未审核</option>
                                    <option value="1">已审核</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:partner::add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:partner::edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:partner::remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:partner::export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:partner:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:partner:remove')}]];
        var prefix = ctx + "system/partner";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "合伙人信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : 'ID',
                    visible: false
                },
                {
                    field : 'name', 
                    title : '姓名'
                },
                {
                    field : 'cellphone', 
                    title : '手机号'
                },
                {
                    field : 'gender', 
                    title : '性别',
                    formatter : function gender(value, row, index) {
                        if (value === 0){
                            return "未知";
                        }
                        if (value === 1){
                            return "男";
                        }
                        if (value === 2){
                            return "女";
                        }
                    }
                },
                {
                    field : 'idcard', 
                    title : '身份证号'
                },
                {
                    field : 'userRole', 
                    title : '用户角色',
                    formatter : function () {
                        return "合伙人";
                    }
                },
                {
                    field : 'status', 
                    title : '账号状态',
                    formatter : function status(value, row, index) {
                        if (value === 0){
                            return "不可用";
                        }
                        if (value === 1){
                            return "可用";
                        }
                        if (value === 2){
                            return "未付款";
                        }
                    }
                },
                {
                    field : 'isReview', 
                    title : '是否审核',
                    formatter : function isReview(value, row, index) {
                        if (value === 0){
                            return "未审核";
                        }
                        if (value === 1){
                            return "已审核";
                        }
                    }
                },
                {
                    field : 'createTime',
                    title : '创建时间',

                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
