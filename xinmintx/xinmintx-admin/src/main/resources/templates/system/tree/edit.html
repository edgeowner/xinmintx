<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tree-edit" th:object="${memberTree}">
            <input name="treeId" th:field="*{treeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">会员树code：</label>
                <div class="col-sm-8">
                    <input name="treeCode" th:field="*{treeCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">会员表主键id：</label>
                <div class="col-sm-8">
                    <input name="memberId" th:field="*{memberId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上层树id：</label>
                <div class="col-sm-8">
                    <input name="parentTreeId" th:field="*{parentTreeId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/tree";
        $("#form-tree-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-tree-edit').serialize());
            }
        }
    </script>
</body>
</html>
