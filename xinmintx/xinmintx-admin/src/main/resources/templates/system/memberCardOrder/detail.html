<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('查看订单详情')"/>
    <meta charset="UTF-8">
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <div class="panel panel-default" th:each="memberCardOrderDetails : ${goodsOrderDetailList}">
        <div class="panel-heading"><font color="#4876FF">会员卡订单详情</font></div>
        <table class="table">
            <tr>
                <th>id</th>
                <th>会员卡订单id</th>
                <th>会员卡信息id</th>
                <th>订单类型</th>
                <th>描述</th>
                <th>金额</th>
                <th>创建时间</th>
                <th>修改时间</th>
            </tr>
            <tr>
                <td>
                    <span th:text="${memberCardOrderDetails.id}"></span>
                </td>
                <td>
                    <span th:text="${memberCardOrderDetails.cardOrderId}"></span>
                </td>
                <td>
                    <span th:text="${memberCardOrderDetails.cardId}"></span>
                </td>
                <td>
                    <span th:if="${memberCardOrderDetails.orderType == 0}">制卡费</span>
                    <span th:if="${memberCardOrderDetails.orderType == 1}">E卡</span>
                    <span th:if="${memberCardOrderDetails.orderType == 2}">新民金卡</span>
                </td>
                <td>
                    <span th:text=" ${memberCardOrderDetails.description}"></span>
                </td>
                <td>
                    <span th:text=" ${memberCardOrderDetails.price}"></span>
                </td>
                <td>
                    <span th:text=" ${#dates.format(memberCardOrderDetails.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </td>
                <td>
                    <span th:text="${#dates.format(memberCardOrderDetails.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </td>
            </tr>
        </table>


        <p class="bg-primary">.</p>


    </div>
</div>
<th:block th:include="include :: footer"/>

</body>
</html>
