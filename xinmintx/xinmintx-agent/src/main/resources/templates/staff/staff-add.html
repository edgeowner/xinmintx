<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推荐员工</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/upload.css">
    <script src="/js/rem.js"></script>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
<div class="bg">
    <div class="titles">
        <span class="back" onclick="window.history.go(-1)"></span>
        推荐员工
    </div>
    <form id="addSafft_form">
        <ul class="menu">
            <li>
                <label for="male">姓名</label>
                <input type="text" name="name" id="male" value="">
            </li>
            <li>
                <label for="num">电话</label>
                <input type="tel" id="num" name="cellphone" value="">
            </li>
            <li>
                性别
                <select name="gender" id="">
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </li>
        </ul>

        <input type="button" onclick="addSafft()" class="subs" value="提交"/>
    </form>

</div>
<div class="warning">
    <div class="warning_content">
        <p class="warning_title">提示</p>
        <p class="warning_text"></p>
        <p class="warning_btn"  onclick="fn()">确定</p>
    </div>
</div>
<div class="success">
    <div class="success_content">
        <p class="success_text">添加成功</p>
        <div class="success_btn" onclick="success()">我知道了</div>
    </div>
</div>
</body>
<script>
    var pay_flag = false;
    function fn() {
        $('.warning').hide();
        return;
    }
    function success() {
        $('.success').hide();
        location.href = "/agent/user/index";
        return;
    }
    function addSafft() {
        if (pay_flag){
            return;
        }
        var num = $("#num").val();
        var male = $("#male").val();
        var myreg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;
        if (male === undefined || male === null || male === "" || male.length < 1) {
            // alert("姓名不能为空");
            $('.warning').show()
            $('.warning_text').text('您好！姓名不能为空！');
            return;
        }
        if (!myreg.test(num)) {
            // alert("手机号有误!");
            $('.warning').show()
            $('.warning_text').text('您好！手机号有误！');
            return;
        }
        pay_flag = true;
        $.ajax({
            url: "/agent/staff/addStaff",
            method: "POST",
            contentType: "application/x-www-form-urlencoded",
            data: $("#addSafft_form").serialize(),
            success: function (res) {
                if (res.code === 200) {
                    // alert("添加成功");
                    $('.success').show();
                    // location.href = "/agent/user/index";
                } else {
                    pay_flag = false;
                    // alert("信息已存在,请检查信息");
                    $('.warning').show()
                    $('.warning_text').text('您好！信息已存在,请检查信息！');
                    $("#addSafft_form").reset;
                }
            }
        });
    }
</script>
</html>
