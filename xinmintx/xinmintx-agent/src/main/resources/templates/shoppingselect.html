    <ul class="list_images">
        <li>
            <label for="name">样品名称</label>
            <input type="text" id="name" name="sampleName" th:value="${procurementCommodities.sampleName}">
        </li>
        <li>
            <label for="card">样品类别</label>
            <input type="text" id="card" name="sampleType" th:value="${procurementCommodities.sampleType}">
        </li>
        <li>
            <label for="map">样品快递单号</label>
            <input type="number" id="map" name="trackingNumber" th:value="${procurementCommodities.trackingNumber}">
        </li>
        <li>
            <label for="maps">供货商</label>
            <input type="text" id="maps" name="supplier" th:value="${procurementCommodities.supplier}">
        </li>
        <li>
            <label>电话</label>
            <input type="number"  id="cellphone" name="cellphone" th:value="${procurementCommodities.cellphone}">
        </li>
        <li>
            <label>详细地址</label>
            <input type="text" id="detailedAddress"  name="detailedAddress" th:value="${procurementCommodities.detailedAddress}">
        </li>
        <li>
            <label>市场价格</label>
            <div class="box">
                <input type="num" id="marketValue" name="marketValue" class="input_cont" th:value="${procurementCommodities.marketValue}">元
            </div>
        </li>
        <li>
            <label>采购价格</label>
            <div class="box">
                <input type="num" id="procurementPrice" name="procurementPrice" class="input_cont" th:value="${procurementCommodities.procurementPrice}">元
            </div>
        </li>
        <!--<input type="button" value="提交" class="img_btn" onclick="addShopping()">-->
    </ul>
</form>
